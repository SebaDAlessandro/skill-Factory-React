    <header class="header">

        <div class="header__container">

            <a href="https://www.avalith.net/" target="_blank">
                <img class="header__logo" src="../images/logAvalith.jpeg" alt="logo Avalith">

                </ul>
            </nav>

        </div>

    <section class="form">

        <div class="form__titulo">
            <!--         <h1>Manejo de formularios</h1> -->
            <p class="form__titulo-detalle">Complete el siguiente formulario.</p>
        </div>

        <form class="form__container">
            <div class="form__input-section">
                <label><h2 class="form__input-title">Nombre: </h2></label>
                <input
                id="inputName"
                class="form__input-name"
                type="text"
                placeholder="Max 30 letras"
                pattern="[a-zñA-ZÑ]{1,30}"
                required
                >   
            </div>
            
            <div class="form__input-section">
                <label><h2 class="form__input-title">Email: </h2></label>
                <input
                id="inputEmail"
                class="form__input-email"
                type="email"
                placeholder="***@***.***"
                pattern="[a-zA-Z0-9._%+-]+@[a-zA-Z0-9.-]+\.[a-z]{2,}$"
                required
                >
            </div>

            <div class="form__textarea-section">
                <textarea class="form__textarea-menssage" name="message" id="formMensaggeId" rows="10" placeholder="Ingrese su mensaje" required></textarea>
            </div>
            
            <button class="form__btn" id="formBtn">enviar</button>

        </form>

    </section>
    
</body>

    <script src="../javascript/form.js"></script>
